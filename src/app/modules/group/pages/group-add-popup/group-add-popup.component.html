<div class="modal-header">
  <h4 class="modal-title pull-left">{{modalHeader}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  
        <form [formGroup]="groupAddForm"  (ngSubmit)="submitGroupForm()">
          <div class="form-group">
            <input type="text" [hidden]="true" formControlName="id" >
            <label for="">Name</label>
            <input type="text" 
                  [ngClass]="{'is-invalid':groupAddForm.controls['name'].errors && (groupAddForm.controls['name'].touched || groupAddForm.controls['name'].dirty)}" 
                  formControlName="name" 
                  class="form-control"
                   id=""  >
            <div class="invalid-feedback" *ngIf="groupAddForm.controls['name'].errors && (groupAddForm.controls['name'].touched || groupAddForm.controls['name'].dirty)">
              <div *ngIf="groupAddForm.controls['name'].errors.required"> Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" 
                  formControlName="description"
                  class="form-control" >
          </div>
          
          <button type="submit" [disabled]="groupAddForm.invalid"class="btn btn-primary">Submit</button>
        </form>
    
</div>
